<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Contact Us Form</title>
    </head>
    <body>
        <center>
        <h2>Contact Us</h2>
        <h4>to contact us fill the form below</h4>
       </center> 
        <form>

            <fieldset style="max-width: 40%; margin-left: 30%;">
            <label for="name">Name :</label><br>
            <input style="margin-left: 180px;" type="text" id="name" placeholder="Name" ><br>
            <label for="num">Mobile Number :</label><br>
            <input style="margin-left: 180px;" type="number" id="num" placeholder="Mobile Number"><br>
            <label for="email">E-Mail :</label><br>
            <input style="margin-left: 180px;" type="email" id="email" placeholder="E-Mail"><br>
            <label for="msg">Any Message :</label><br>
           <textarea style="margin-left: 180px;" placeholder="Write here" id="msg"></textarea>
           </fieldset>
        </form>
    </body>
</html>
